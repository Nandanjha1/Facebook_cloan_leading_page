<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook leading page</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="nav">
        <div class="logo">
            <a href=""><i class='bx bxl-facebook-circle' style='color:#07a1e3'></i></a>
        </div>
        <div class="search">
            <div class="selo">
                <i class='bx bx-search-alt-2' style='color:#c5c5d4'></i>
            </div>
            <input type="text" placeholder="Search Facebook">
        </div>
        <div class="menu">
            <a href="#"><i class='bx bxs-home' style='color:#2430a6'></i></a>
            <a href="#"><i class='bx bxs-videos' style='color:#2430a6'></i></a>
            <a href="#"><i class='bx bx-store' style='color:#2430a6'></i></a>
            <a href="#"><i class='bx bxs-user-circle' style='color:#2430a6'></i></a>
        </div>
        <div class="navigation">
            <a href="#"><i class='bx bxs-grid' style='color:#2430a6'></i></a>
            <a href="#"><i class='bx bxl-messenger' style='color:#2430a6'></i></a>
            <a href="#"><i class='bx bxs-bell' style='color:#2430a6'></i></a>
            <a href="#"><i class='bx bxs-user-circle' style='color:#2430a6'></i></a>
        </div>
    </div>
    <section>
        <div class="left">
            <div class="first">
                <img src="Pic.jpeg" alt="profile pic">
            </div>
            <div class="second">
                <p>Nandan Kumar</p>
            </div>
            <div class="first"><i class='bx bxs-group' style='color:#07a1e3'></i></div>
            <div class="second">
                <p>Friends</p>
            </div>
            <div class="first"><i class='bx bxs-time-five' style='color:#07a1e3'></i></div>
            <div class="second">
                <p>Memories</p>
            </div>
            <div class="first"><i class='bx bxs-bookmark' style='color:#6e2da4'></i></div>
            <div class="second">
                <p>Saved</p>
            </div>
            <div class="first"><img src="https://static.xx.fbcdn.net/rsrc.php/v4/yb/r/eECk3ceTaHJ.png" alt="feeds">
            </div>
            <div class="second">
                <p>Feeds</p>
            </div>
            <div class="first"><i class='bx bxs-group' style='color:#07a1e3'></i></div>
            <div class="second">
                <p>Groups</p>
            </div>
            <div class="first"><i class='bx bxs-store' style='color:#07a1e3'></i></div>
            <div class="second">
                <p>Maecketplace</p>
            </div>
            <div class="first"><i class='bx bxs-videos' style='color:#07a1e3'></i></div>
            <div class="second">
                <p>Video</p>
            </div>
            <div class="first"><i class='bx bxs-calendar-star' style='color:#07a1e3'></i></div>
            <div class="second">
                <p>Events</p>
            </div>
            <div class="first"><img src="https://static.xx.fbcdn.net/rsrc.php/v4/yN/r/ATlxuj_J5ty.png" alt="Ads"></div>
            <div class="second">
                <p>Ads Manager</p>
            </div>
        </div>
        <div class="middle">
            <div class="top">
                <div class="top1">
                    <img src="Pic.jpeg" alt="profile">
                    <div>
                        <input type="text" placeholder="What's on your mind, Nandan?">
                    </div>
                </div>
                <hr>
                <div class="top2">
                    <div>
                        <div><i class='bx bxs-video-plus' style='color:#fa0606'></i></div>
                        <div class="text">Live Video</div>
                    </div>
                    <div>
                        <div><i class='bx bxs-photo-album' style='color:#1f9c1f'></i></div>
                        <div class="text">Photo/Video</div>
                    </div>
                    <div>
                        <div><i class='bx bx-shocked' style='color:#b5bb04'></i></div>
                        <div class="text">Feeling/activity</div>
                    </div>
                </div>
            </div>
            <div class="story" id="story-container">
            </div>
            <div></div>
        </div>
        <div class="right">
            <h3>Birthdays</h3>
            <div class="side1">
                <i class='bx bxs-gift' style='color:#156bde'></i>
                <p><span>Your Friends</span> birthday is today.</p>
            </div>
            <hr>
            <h3>Contacts</h3>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
